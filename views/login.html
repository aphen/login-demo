<% include header.html %>
<h1>登录demo</h1>
<%- message %>
<form class="form-horizontal" onsubmit="return false" role="form" style="width: 400px;">
  <div class="form-group">
    <label for="firstname" class="col-sm-4 control-label">账号：</label>
    <div class="col-sm-8">
      <input type="text" class="form-control" id="username" name="username" placeholder="请输入账号">
    </div>
  </div>
  <div class="form-group">
    <label for="lastname" class="col-sm-4 control-label">密码：</label>
    <div class="col-sm-8">
      <input type="password" class="form-control" id="password" name="password" placeholder="请输入密码">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-4 col-sm-8">
      <button type="button" class="btn btn-success" id="login">登录</button>
    </div>
  </div>
  <div class="form-group">
    <a href="/register" class="btn btn-info col-sm-2 col-sm-offset-10" id="register0">注册</a>
  </div>
</form>
<script>
  $(function(){
    $('#login').click(function(){
      var data = {
        name: $('#username').val(),
        pwd: $('#password').val()
      }
      $.ajax({
        url: '/login',
        type: 'post',
        data: data,
        success: function (data, status) {
          if (status == 'success') {
            location.href = 'home';
          }
        },
        error: function (data, status) {
          if (status == 'error') {
            location.href = 'login';
          }
        }
      });
    })
  })
</script>
<% include footer.html %>
